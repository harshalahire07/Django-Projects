{%extends 'index.html'%} {%block content%} {% if message %}
<div class="alert alert-primary alert-dismissible fade show" role="alert">
  {{ message }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endif %}

<div class="card shadow-sm border-danger">
  <div class="card-header bg-danger text-white">
    <h4 class="mb-0">Remove Employee</h4>
  </div>
  <div class="card-body text-center">
    <p class="lead mb-4">
      Select an employee from the list below to permanently delete their record.
    </p>
    <div class="dropdown">
      <button
        class="btn btn-outline-danger dropdown-toggle btn-lg"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Select Employee to Delete
      </button>
      <ul
        class="dropdown-menu w-100"
        style="max-height: 300px; overflow-y: auto"
      >
        {% for employee in employees %}
        <li>
          <a
            class="dropdown-item"
            href="/remove_employee/{{employee.id}}"
            onclick="return confirm('Are you sure you want to delete {{employee.first_name}} {{employee.last_name}}?');"
            >{{employee.first_name}} {{employee.last_name}}</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{%endblock%}
