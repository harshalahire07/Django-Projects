<table class="table table-striped table-hover" id="employee-table">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Department</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for employee in employees %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ employee.first_name }}</td>
      <td>{{ employee.last_name }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.phone }}</td>
      <td>{{ employee.department }}</td>
      <td>{{ employee.role }}</td>
      <td>
        <button
          type="button"
          class="btn btn-sm btn-info js-view-employee"
          data-url="{% url 'employee_detail' employee.id %}"
        >
          View
        </button>
        <button
          type="button"
          class="btn btn-sm btn-warning js-update-employee"
          data-url="{% url 'employee_update' employee.id %}"
        >
          Edit
        </button>
        <button
          type="button"
          class="btn btn-sm btn-danger js-delete-employee"
          data-url="{% url 'employee_delete' employee.id %}"
        >
          Delete
        </button>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="8" class="text-center bg-warning">No employees found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
