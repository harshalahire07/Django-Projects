<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <script>
    function getCSRFToken() {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith('csrftoken=')) {
                cookieValue = cookie.substring('csrftoken='.length);
                break;
            }
        }
    }
    return cookieValue;
}
</script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Employee Manager</a>
      </div>
    </nav>

    <div class="container">
      <div class="row mb-3">
        <div class="col-12 d-flex justify-content-between align-items-center">
          <h1 class="display-5">Employees</h1>
          <button
            type="button"
            class="btn btn-primary"
            onclick="openCreateModal()"
          >
            <span class="bi bi-plus-lg"></span> Add Employee
          </button>
        </div>
      </div>

      <div class="card">
        <div class="card-body p-0">
          <table class="table table-hover mb-0" id="employee-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Department</th>
                <th>Role</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody id="employee-table-body">
              <!-- Rows will be populated by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Create/Update Modal -->
    <div class="modal fade" id="employeeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="employeeForm" onsubmit="handleFormSubmit(event)">
            <div class="modal-header">
              <h5 class="modal-title" id="employeeModalLabel">Employee</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="employeeId" name="id" />
              <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="first_name"
                  name="first_name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="last_name"
                  name="last_name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="number"
                  class="form-control"
                  id="phone"
                  name="phone"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select
                  class="form-select"
                  id="department"
                  name="department"
                  required
                >
                  <option value="">Select Department</option>
                  {% for dept in departments %}
                  <option value="{{ dept.id }}">{{ dept.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                  <option value="">Select Role</option>
                  {% for role in roles %}
                  <option value="{{ role.id }}">{{ role.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete Employee</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this employee?</p>
            <input type="hidden" id="deleteEmployeeId" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="confirmDelete()"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      let employeeModal;
      let deleteModal;

      document.addEventListener("DOMContentLoaded", () => {
        employeeModal = new bootstrap.Modal(
          document.getElementById("employeeModal"),
        );
        deleteModal = new bootstrap.Modal(
          document.getElementById("deleteModal"),
        );
        fetchEmployees();
      });

      function fetchEmployees() {
        fetch("/api/employees/")
          .then((res) => res.json())
          .then((data) => {
            const tbody = document.getElementById("employee-table-body");
            tbody.innerHTML = "";
            data.forEach((emp) => {
              const row = `
                <tr>
                    <td>${emp.first_name} ${emp.last_name}</td>
                    <td>${emp.email}</td>
                    <td>${emp.phone}</td>
                    <td>${emp.department_name}</td>
                    <td>${emp.role_name}</td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-info me-1" onclick="openUpdateModal(${emp.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="openDeleteModal(${emp.id})">Delete</button>
                    </td>
                </tr>
              `;
              tbody.innerHTML += row;
            });
          });
      }

      function openCreateModal() {
        document.getElementById("employeeForm").reset();
        document.getElementById("employeeId").value = "";
        document.getElementById("employeeModalLabel").innerText =
          "Add Employee";
        employeeModal.show();
      }

      function openUpdateModal(id) {
        fetch(`/api/employees/${id}/`)
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("employeeId").value = data.id;
            document.getElementById("first_name").value = data.first_name;
            document.getElementById("last_name").value = data.last_name;
            document.getElementById("email").value = data.email;
            document.getElementById("phone").value = data.phone;
            document.getElementById("address").value = data.address;
            document.getElementById("department").value = data.department_id;
            document.getElementById("role").value = data.role_id;

            document.getElementById("employeeModalLabel").innerText =
              "Edit Employee";
            employeeModal.show();
          });
      }

      function handleFormSubmit(e) {
        e.preventDefault();
        const id = document.getElementById("employeeId").value;
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        const method = id ? "PUT" : "POST";
        const url = id ? `/api/employees/${id}/` : "/api/employees/";

        fetch(url, {
          method: method,
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        }).then((res) => {
          if (res.ok) {
            employeeModal.hide();
            fetchEmployees();
          } else {
            return res.json().then((err) => {
              alert("Error: " + JSON.stringify(err));
            });
          }
        });
      }

      function openDeleteModal(id) {
        document.getElementById("deleteEmployeeId").value = id;
        deleteModal.show();
      }

      function confirmDelete() {
        const id = document.getElementById("deleteEmployeeId").value;
        fetch(`/api/employees/${id}/`, {
          method: "DELETE",
        }).then((res) => {
          if (res.ok) {
            deleteModal.hide();
            fetchEmployees();
          } else {
            alert("Error deleting employee");
          }
        });
      }
    </script>
  </body>
</html>
