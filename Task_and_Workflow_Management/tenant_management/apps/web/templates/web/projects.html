{% extends 'web/base.html' %} {% block content %}
<div class="header-row">
  <div>
    <a href="/dashboard/" class="btn btn-secondary btn-small"
      >&larr; Back to Dashboard</a
    >
    <h1 class="page-title" style="margin-top: 1rem">Projects</h1>
  </div>
  <div style="display: flex; gap: 10px; align-items: center">
    <a id="members-link" href="#" class="btn btn-secondary">Members</a>
    <a id="audit-link" href="#" class="btn btn-secondary" style="display: none"
      >Audit Logs</a
    >
    <button
      class="btn"
      id="create-project-btn"
      style="display: none"
      onclick="openCreateProjectModal()"
    >
      + New Project
    </button>
  </div>
</div>

<div id="projects-grid" class="grid">
  <p>Loading projects...</p>
</div>

<!-- Create Project Modal -->
<div
  id="create-modal"
  style="
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
  "
>
  <div
    style="
      background: white;
      margin: 10% auto;
      padding: 2rem;
      width: 400px;
      border-radius: 8px;
    "
  >
    <h3>Create Project</h3>
    <input
      type="text"
      id="new-proj-name"
      placeholder="Project Name"
      style="margin: 1rem 0"
    />
    <textarea
      id="new-proj-desc"
      placeholder="Description"
      rows="3"
      style="width: 100%; margin-bottom: 1rem; padding: 0.5rem"
    ></textarea>
    <div style="display: flex; gap: 10px; justify-content: flex-end">
      <button onclick="closeCreateProjectModal()" class="btn btn-secondary">
        Cancel
      </button>
      <button onclick="createProject()" class="btn">Create</button>
    </div>
  </div>
</div>

<script>
  let currentOrgId;

  document.addEventListener("DOMContentLoaded", async () => {
    const pathParts = window.location.pathname.split("/");
    currentOrgId = pathParts[2]; // /organizations/{id}/projects/

    document.getElementById("members-link").href =
      `/organizations/${currentOrgId}/members/`;
    document.getElementById("audit-link").href =
      `/organizations/${currentOrgId}/audit/`;

    const grid = document.getElementById("projects-grid");

    // Check role first
    checkRole();

    try {
      const response = await fetch(`/api/projects/${currentOrgId}/list/`, {
        headers: {
          Authorization: `Bearer ${localStorage.getItem("access_token")}`,
        },
      });

      if (response.status === 401) {
        logout();
        return;
      }
      if (response.status === 403) {
        grid.innerHTML = '<p class="alert alert-error">Access denied.</p>';
        return;
      }

      const projects = await response.json();

      if (projects.length === 0) {
        grid.innerHTML = "<p>No projects found in this organization.</p>";
        return;
      }

      grid.innerHTML = projects
        .map(
          (p) => `
                <a href="/organizations/${currentOrgId}/projects/${p.id}/tasks/" class="card">
                    <div class="card-title">${p.name}</div>
                    <div class="card-role">${p.description || "No description"}</div>
                </a>
            `,
        )
        .join("");
    } catch (error) {
      console.error(error);
      grid.innerHTML =
        '<p class="alert alert-error">Error loading projects.</p>';
    }
  });

  async function checkRole() {
    try {
      const token = localStorage.getItem("access_token");
      const payload = JSON.parse(atob(token.split(".")[1]));
      const userId = payload.user_id;

      const response = await fetch(
        `/api/organizations/${currentOrgId}/members/`,
        {
          headers: { Authorization: `Bearer ${token}` },
        },
      );
      const members = await response.json();
      const me = members.find((m) => m.id == userId);

      if (me && me.role === "ADMIN") {
        document.getElementById("create-project-btn").style.display = "block";
        document.getElementById("audit-link").style.display = "inline-block";
      }
    } catch (e) {
      console.error("Role check failed", e);
    }
  }

  function openCreateProjectModal() {
    document.getElementById("create-modal").style.display = "block";
  }

  function closeCreateProjectModal() {
    document.getElementById("create-modal").style.display = "none";
    document.getElementById("new-proj-name").value = "";
    document.getElementById("new-proj-desc").value = "";
  }

  async function createProject() {
    const name = document.getElementById("new-proj-name").value;
    const description = document.getElementById("new-proj-desc").value;

    if (!name) return alert("Name is required");

    try {
      const response = await fetch(`/api/projects/${currentOrgId}/create/`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${localStorage.getItem("access_token")}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ name, description }),
      });

      if (response.ok) {
        closeCreateProjectModal();
        location.reload();
      } else {
        const data = await response.json();
        alert(data.detail || "Failed to create project");
      }
    } catch (e) {
      alert("Error creating project");
    }
  }
</script>
{% endblock %}
