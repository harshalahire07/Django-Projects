{% extends 'web/base.html' %}
{% block title %}Dashboard - Taskflow{% endblock %}
{% block content %}
<div class="page-header">
  <div class="page-title-group">
    <h1>My Organizations</h1>
    <p class="text-muted">Select an organization to manage projects and teams</p>
  </div>
  <button class="btn btn-primary" onclick="openCreateOrgModal()">
    <span>+</span> New Organization
  </button>
</div>

<div id="org-grid" class="grid grid-cols-auto">
  <!-- Organizations will be loaded here -->
  <div class="card">
      <p class="text-muted">Loading organizations...</p>
  </div>
</div>

<!-- Create Org Modal -->
<div id="create-modal" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">Create Organization</div>
    </div>
    
    <div class="form-group">
        <label for="new-org-name">Organization Name</label>
        <input
        type="text"
        id="new-org-name"
        placeholder="e.g. Acme Corp"
        />
        <p class="text-xs text-muted mt-2">This will be your workspace name.</p>
    </div>

    <div class="modal-actions">
      <button onclick="closeCreateOrgModal()" class="btn btn-secondary">
        Cancel
      </button>
      <button onclick="createOrg()" class="btn btn-primary">Create Organization</button>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    checkAuth();
    loadOrgs();
  });

  async function loadOrgs() {
    const grid = document.getElementById("org-grid");
    try {
      const response = await fetch("/api/organizations/mine/", {
        headers: {
          Authorization: `Bearer ${localStorage.getItem("access_token")}`,
        },
      });

      if (response.status === 401) {
        logout();
        return;
      }

      const orgs = await response.json();

      if (orgs.length === 0) {
        grid.innerHTML = `
            <div class="empty-state" style="grid-column: 1/-1;">
                <div class="empty-icon">üè¢</div>
                <h3>No Organizations Yet</h3>
                <p>Create your first organization to start managing projects and tasks.</p>
                <button class="btn btn-primary mt-4" onclick="openCreateOrgModal()">Create Organization</button>
            </div>
        `;
        return;
      }

      grid.innerHTML = orgs
        .map(
          (org) => `
                <a href="/organizations/${org.id}/projects/" class="card card-hover flex flex-col justify-between" style="min-height: 180px;">
                    <div>
                        <div class="flex justify-between items-start mb-4">
                            <div class="avatar-circle" style="width: 40px; height: 40px; font-size: 1rem;">
                                ${org.name.substring(0, 2).toUpperCase()}
                            </div>
                            <span class="badge badge-neutral">Owner</span>
                        </div>
                        <div class="card-title" style="font-size: 1.25rem;">${org.name}</div>
                        <p class="text-small text-muted">Manage projects, members, and settings.</p>
                    </div>
                    
                    <div class="flex items-center text-small text-muted" style="border-top: 1px solid var(--color-border); margin-top: 1rem; padding-top: 1rem;">
                        <span style="color: var(--color-primary); font-weight: 500;">Enter Workspace &rarr;</span>
                    </div>
                </a>
            `,
        )
        .join("");
    } catch (error) {
      grid.innerHTML =
        '<div class="alert alert-error">Failed to load organizations. Please refresh.</div>';
    }
  }

  function openCreateOrgModal() {
    document.getElementById("create-modal").style.display = "block";
    document.getElementById("new-org-name").focus();
  }

  function closeCreateOrgModal() {
    document.getElementById("create-modal").style.display = "none";
    document.getElementById("new-org-name").value = "";
  }

  async function createOrg() {
    const name = document.getElementById("new-org-name").value;
    if (!name) return alert("Name is required");

    try {
      const response = await fetch("/api/organizations/create/", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${localStorage.getItem("access_token")}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ name }),
      });

      if (response.ok) {
        closeCreateOrgModal();
        loadOrgs();
      } else {
        const data = await response.json();
        alert(data.name || "Failed to create organization");
      }
    } catch (e) {
      alert("Error creating organization");
    }
  }
</script>
{% endblock %}
