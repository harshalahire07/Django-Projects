{% extends 'web/base.html' %}
{% block title %}Dashboard - Taskflow{% endblock %}
{% block content %}
<div class="page-header">
  <div class="page-title-group">
    <h1>My Organizations</h1>
    <p>Select or create an organization to get started</p>
  </div>
  <button class="btn btn-primary" onclick="openCreateOrgModal()">
    <span>+</span> New Organization
  </button>
</div>

<div id="org-grid" class="grid grid-cols-auto">
  <!-- Organizations will be loaded here -->
  <p class="text-muted">Loading...</p>
</div>

<!-- Create Org Modal -->
<div id="create-modal" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">Create Organization</div>
    </div>

    <input
      type="text"
      id="new-org-name"
      placeholder="Organization Name"
      class="form-control"
      style="margin-bottom: 1rem"
    />

    <div class="modal-actions">
      <button onclick="closeCreateOrgModal()" class="btn btn-secondary">
        Cancel
      </button>
      <button onclick="createOrg()" class="btn btn-primary">Create</button>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    checkAuth();
    loadOrgs();
  });

  async function loadOrgs() {
    const grid = document.getElementById("org-grid");
    try {
      const response = await fetch("/api/organizations/mine/", {
        headers: {
          Authorization: `Bearer ${localStorage.getItem("access_token")}`,
        },
      });

      if (response.status === 401) {
        logout();
        return;
      }

      const orgs = await response.json();

      if (orgs.length === 0) {
        grid.innerHTML = `
            <div class="empty-state" style="grid-column: 1/-1;">
                <div class="empty-icon">üè¢</div>
                <h3>No Organizations Yet</h3>
                <p>Create your first organization to start managing projects.</p>
                <button class="btn btn-primary mt-4" onclick="openCreateOrgModal()">Create Organization</button>
            </div>
        `;
        return;
      }

      grid.innerHTML = orgs
        .map(
          (org) => `
                <a href="/organizations/${org.id}/projects/" class="card card-hover">
                    <div class="card-title">${org.name}</div>
                    <div class="badge badge-neutral">Owner</div>
                    <div class="mt-4 text-small text-muted">Manage projects & members &rarr;</div>
                </a>
            `,
        )
        .join("");
    } catch (error) {
      grid.innerHTML =
        '<div class="alert alert-error">Failed to load organizations.</div>';
    }
  }

  function openCreateOrgModal() {
    document.getElementById("create-modal").style.display = "block";
    document.getElementById("new-org-name").focus();
  }

  function closeCreateOrgModal() {
    document.getElementById("create-modal").style.display = "none";
    document.getElementById("new-org-name").value = "";
  }

  async function createOrg() {
    const name = document.getElementById("new-org-name").value;
    if (!name) return alert("Name is required");

    try {
      const response = await fetch("/api/organizations/create/", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${localStorage.getItem("access_token")}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ name }),
      });

      if (response.ok) {
        closeCreateOrgModal();
        loadOrgs();
      } else {
        const data = await response.json();
        alert(data.name || "Failed to create organization");
      }
    } catch (e) {
      alert("Error creating organization");
    }
  }
</script>
{% endblock %}
