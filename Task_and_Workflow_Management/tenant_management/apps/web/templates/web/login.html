{% extends 'web/base.html' %}
{% block title %}Login - Taskflow{% endblock %}
{% block content %}
<div class="auth-form-card">
  <div class="card card-hover" style="border-top: 4px solid var(--color-primary);">
    <div style="text-align: center; margin-bottom: 2rem">
      <div class="avatar-circle" style="width: 48px; height: 48px; margin: 0 auto 1rem auto; font-size: 1.5rem; background: linear-gradient(135deg, var(--color-primary) 0%, #4f46e5 100%); box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);">
        üîê
      </div>
      <h2 style="font-size: 1.75rem; margin-bottom: 0.5rem">Welcome back</h2>
      <p class="text-muted">Sign in to your account to continue</p>
    </div>

    <div id="error-msg" class="alert alert-error" style="display: none"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          required
          placeholder="name@company.com"
        />
      </div>
      <div class="form-group">
        <div class="flex justify-between items-center mb-2">
          <label for="password" style="margin-bottom: 0">Password</label>
          <a href="#" class="text-small text-muted hover:text-primary"
            >Forgot?</a
          >
        </div>
        <input
          type="password"
          id="password"
          required
          placeholder="Enter your password"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-block">
        Sign In &rarr;
      </button>
    </form>

    <div style="text-align: center; margin-top: 2rem; border-top: 1px solid var(--color-border); padding-top: 1.5rem;">
      <p class="text-small text-muted">
        Don't have an account?
        <a href="/register/" style="color: var(--color-primary); font-weight: 600"
          >Create an account</a
        >
      </p>
    </div>
  </div>
</div>

<script>
  document
    .getElementById("login-form")
    .addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error-msg");
      const btn = e.target.querySelector("button[type='submit']");

      // Loading state
      const originalBtnText = btn.textContent;
      btn.textContent = "Signing In...";
      btn.disabled = true;
      errorDiv.style.display = "none";

      try {
        const response = await fetch("/api/accounts/login/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("access_token", data.access);
          localStorage.setItem("refresh_token", data.refresh);
          window.location.href = "/dashboard/";
        } else {
          errorDiv.textContent = data.detail || "Invalid credentials";
          errorDiv.style.display = "block";
          btn.textContent = originalBtnText;
          btn.disabled = false;
        }
      } catch (error) {
        errorDiv.textContent = "An error occurred. Please try again.";
        errorDiv.style.display = "block";
        btn.textContent = originalBtnText;
        btn.disabled = false;
      }
    });

  // Check if already logged in
  if (localStorage.getItem("access_token")) {
    window.location.href = "/dashboard/";
  }
</script>
{% endblock %}
